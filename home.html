        <div class="popup" id="popup">
            <h5 id="popup-title"></h5>
            <p id="popup-info"></p>
            <button class="close-btn" onclick="closePopup()">Fechar</button>
        </div>

    <div class="footer">

    </div>

    <script>
        const icons = document.querySelectorAll('.icon');
        const popup = document.getElementById('popup');
        const popupTitle = document.getElementById('popup-title');
        const popupInfo = document.getElementById('popup-info');

        icons.forEach(icon => {
            icon.addEventListener('click', function(event) {
                event.stopPropagation(); // Prevent the document click handler from hiding the popup immediately

                const iconRect = this.getBoundingClientRect();
                const popupRect = popup.getBoundingClientRect();
                
                // Calculate the position based on the center of the window
                let left = (window.innerWidth * 0.30) - (popupRect.width / 2);
                let top = (window.innerHeight / 2) - (popupRect.height / 2);
                
                // Adjust the position if the popup goes beyond the right edge
                if (left + popupRect.width > window.innerWidth) {
                    left = window.innerWidth - popupRect.width - 1;
                }
                
                // Adjust the position if the popup goes beyond the bottom edge
                if (top + popupRect.height > window.innerHeight) {
                    top = window.innerHeight - popupRect.height - 10;
                }
                
                // Adjust the position if the popup goes beyond the left edge
                if (left < 0) {
                    left = 10;
                }
                
                // Adjust the position if the popup goes beyond the top edge
                if (top < 0) {
                    top = 10;
                }
                
                popupTitle.textContent = this.getAttribute('data-title');
                popupInfo.textContent = this.getAttribute('data-info');
                popup.style.left = `${left}px`;
                popup.style.top = `${top}px`;
                popup.style.display = 'block';
            });
        });

        function closePopup() {
            popup.style.display = 'none';
        }

        // Hide the popup when clicking outside
        document.addEventListener('click', function(event) {
            if (!popup.contains(event.target) && !Array.from(icons).includes(event.target)) {
                popup.style.display = 'none';
            }
        });
    </script>
